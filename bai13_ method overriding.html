<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // method overriding: Ghi đè method
        class CoffeeMachine{
            makeCoffee(){
                console.log('Making coffee...');
            }
        }
        class SpecialCoffeeMachine extends CoffeeMachine{
            makeCoffee(cb) {
                console.log('Making coffee and do something...');
                cb();
            }
        }
        const coffeeMachine = new SpecialCoffeeMachine();
        coffeeMachine.makeCoffee(function(){
            console.log('Gọi cho giao giao ')
        });
    </script>
</body>
</html>
