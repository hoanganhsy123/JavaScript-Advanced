<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        // Arrow  function expression
        // fat arrow ( => )
        /*
        var a = {
            foo: 'bar',
            run: function(){
                setTimeout(function() {
                    console.log(this.foo);
                }.bind(this), 2000);
            }
        };
        */
       /*
       var a = {
           foo: 'Bar',
           run: function(){
               setTimeout( () => {
                    console.log(this.foo)
               }, 2000);
           }
       }
        */
       /*
       var a = {
           foo: 'Bar',
           run: function(){
               var that = this;
               setTimeout(() => {
                    console.log(that.foo)
               }, 2000);
           }
       };
       */
      var a = {
          foo: 'Bar',
          run: function() {
              setTimeout(function() {
                  console.log(this.foo);
              }.bind(a), 2000);
          }
      } 
        a.run();
    </script>
</body>
