    <script>
        // Template String
        function greeting(name){
            return 'Hi, ' + name +'!';
        }
         let  result = greeting('Sỹ');
        console.log(result);
        function greeting2(name2){
            return `Hi, ${name2} ${1+2}!`; // Trong ${} có thể viết tất cả các biểu thức của js, hoặc các hàm, có thể chèn nhiều biến...
        }
        let result2 = greeting2('Hoàng Anh Sỹ');
        console.log(result2);

    </script>
