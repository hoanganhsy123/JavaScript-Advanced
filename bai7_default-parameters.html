    <script>
        // Default Parameters: Tham số mặc định của 1 hàm (function)
      setTimeout( function(){
                function greeting(name = 'Hoàng Anh Sỹ',  language = 'en'){
                if( language === 'en'){
                    return `Hi, ${name}`;
                }
                if( language === 'jp'){
                    return `Konichiwwa, ${name}`;
                }
                return 'Chào cậu nhe!';
            }
            console.log(greeting());
       },2000);
    </script>
