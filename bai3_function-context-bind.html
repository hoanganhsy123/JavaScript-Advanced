    <script>
        function run(callback){
            console.log('Thêm context bằng bind...')
            callback();
        }
        let  call = {
            name: 'Sỹ',
            sayHi: function(){
                console.log("Hi! My name is:", this.name);
            }
        };
        run(call.sayHi.bind(call))
    </script>
    <button id="smartBtn"> Smart Button </button>
    <script>
        let button = document.getElementById('smartBtn')
        var mouse = {
            name: 'Mickey',
            sayHello: function(){
                alert('My name is '+ this.name);
            }
        };
        button.addEventListener('click',
        mouse.sayHello.bind(mouse));
    </script>
